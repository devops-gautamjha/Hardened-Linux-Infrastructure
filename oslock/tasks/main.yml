---
# tasks file for oslock

- name: ğŸ” Ensuring SSH key is provided
  assert:
    that: 
      - SSH_PUBLIC_KEY is defined
      - SSH_PUBLIC_KEY != ''
    fail_msg: "âŒ You must provide your public SSH key to avoid being locked out."

- name: ğŸ§° Updating all APT packages
  apt: 
    name: "*"
    state: latest

- name: ğŸ”„ Performing full system upgrade (dist-upgrade)
  apt: 
    upgrade: dist
    update_cache: yes

- name: ğŸ“¦ Installing unattended-upgrades package
  apt: 
    name: unattended-upgrades
    state: present
    update_cache: yes 

- name: âš™ï¸ Enabling unattended-upgrades service
  systemd:
    name: unattended-upgrades
    enabled: yes
    state: started

- name: ğŸ‘¤ Creating new user account
  user: 
    name: "{{ NEW_USER }}"
    password: "{{ USER_PASSWORD | password_hash('sha512') }}"
    create_home: yes
    shell: /bin/bash

- name: ğŸ§‘â€ğŸ’» Granting sudo access without password for user
  copy:
    dest: "/etc/sudoers.d/{{ NEW_USER }}"
    content: "{{ NEW_USER }} ALL=(ALL) NOPASSWD:ALL"
    owner: root
    group: root
    mode: '0440'

- name: ğŸ› ï¸ Creating .ssh directory with secure permissions
  file: 
    path: /home/{{ NEW_USER }}/.ssh
    state: directory
    mode: '0700'
    owner: "{{ NEW_USER }}"
    group: "{{ NEW_USER }}"

- name: ğŸ”‘ Adding public SSH key to authorized_keys
  template: 
    src: authorized_keys.j2
    dest: /home/{{ NEW_USER }}/.ssh/authorized_keys
    group: "{{ NEW_USER }}"
    owner: "{{ NEW_USER }}"
    mode: '0600'

- name: ğŸ§¹ Removing override SSH config files
  file:
    path: "{{ item }}"
    state: absent
  with_fileglob:
    - "/etc/ssh/sshd_config.d/*"
    - "/etc/ssh/ssh_config.d/*"

- name: ğŸ§¾ Applying new SSH daemon configuration
  template: 
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    group: root
    owner: root 
    mode: '0644'

- name: ğŸ›¡ Installing Fail2ban
  apt: 
    name: fail2ban
    state: present
    update_cache: true

- name: âš™ï¸ Configuring Fail2ban with jail.local
  template: 
    src: fail2ban-jail.local.j2
    dest: /etc/fail2ban/jail.local

- name: â–¶ï¸ Enabling and starting Fail2ban service
  systemd:
    name: fail2ban
    state: started
    enabled: true

- name: ğŸ§© Installing auditd and audispd-plugins
  apt: 
    name: 
      - auditd
      - audispd-plugins
    state: present
    update_cache: true 

- name: â–¶ï¸ Enabling and starting auditd service
  systemd: 
    name: auditd
    enabled: true 
    state: started

- name: ğŸ“‹ Creating custom audit rules file
  copy:
    dest: /etc/audit/rules.d/hardening.rules
    content: |
      -w /etc/passwd -p wa -k passwd_changes
      -w /etc/sudoers -p wa -k sudoers_mod
      -a always,exit -F arch=b64 -S execve -k exec_log
    owner: root
    group: root
    mode: '0640'

- name: ğŸ” Reloading audit rules using augenrules
  command: augenrules --load

- name: ğŸ”„ Restarting auditd to apply rules
  systemd:
    name: auditd
    state: restarted

- name: ğŸ§± Applying kernel network hardening (sysctl)
  blockinfile:
    path: /etc/sysctl.conf
    block: |
      # Security Hardening - Network Layer
      net.ipv4.tcp_syncookies=1
      net.ipv4.conf.all.rp_filter=1
      net.ipv4.conf.default.rp_filter=1
      net.ipv4.icmp_echo_ignore_broadcasts=1
      net.ipv4.conf.all.accept_source_route=0

- name: ğŸ”„ Applying sysctl configuration
  command: sysctl -p

- name: ğŸ”¥ Installing UFW firewall
  apt:
    name: ufw
    state: present
    update_cache: yes

- name: ğŸš« Setting default policy to deny all incoming traffic
  ufw: 
    direction: incoming
    policy: deny

- name: âœ… Allowing all outgoing traffic
  ufw: 
    direction: outgoing
    policy: allow

- name: ğŸ”“ Allowing SSH access on port {{ NEW_SSH_PORT }}
  ufw:
    rule: allow
    port: "{{ NEW_SSH_PORT }}"
    proto: tcp

- name: âœ… Enabling UFW firewall
  ufw: 
    state: enabled

- name: ğŸ” Restarting SSH service to apply new configuration
  block:
    - name: â¯ï¸ Trying to restart sshd
      systemd:
        name: sshd
        state: restarted
      ignore_errors: true
      register: sshd_result

    - name: â¯ï¸ Trying to restart ssh if sshd failed
      when: sshd_result is failed
      systemd:
        name: ssh
        state: restarted

- name: ğŸ‰ System hardening complete!
  debug:
    msg: "âœ… All hardening tasks completed successfully. Your system is now locked down and secure!"
